version: '3.8'

services:
  # News API Service
  news-api:
    build:
      context: ./services/news-api
      dockerfile: Dockerfile
    container_name: barami-news-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - DATABASE_URL=postgres://baram:changeme_use_strong_password@baram-postgres:5432/baram
      - OPENSEARCH_URL=http://baram-opensearch:9200
      - OPENSEARCH_INDEX=baram-articles
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    networks:
      - barami-network
      - baram
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # News Dashboard Service
  news-dashboard:
    build:
      context: ./services/news-dashboard
      dockerfile: Dockerfile
    container_name: barami-news-dashboard
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost/api/ws}
    networks:
      - barami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - news-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Dashboard Service
  admin-dashboard:
    build:
      context: ./services/admin-dashboard
      dockerfile: Dockerfile
    container_name: barami-admin-dashboard
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
      - VITE_GRAFANA_URL=${VITE_GRAFANA_URL:-http://localhost/grafana}
      - VITE_PROMETHEUS_URL=${VITE_PROMETHEUS_URL:-http://localhost/prometheus}
    networks:
      - barami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - news-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: barami-nginx
    ports:
      - "80:80"
    networks:
      - barami-network
      - baram
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - news-api
      - news-dashboard
      - admin-dashboard
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  barami-network:
    driver: bridge
    name: barami-network
  baram:
    external: true
    name: baram_baram-network
