version: '3.8'

services:
  admin-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barami-admin-dashboard
    ports:
      - "3000:80"
    networks:
      - barami-network
    environment:
      - NODE_ENV=production
    depends_on:
      - api
      - grafana
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # These are example service definitions - adjust based on your actual setup
  api:
    image: barami-api:latest
    container_name: barami-api
    ports:
      - "8000:8000"
    networks:
      - barami-network

  grafana:
    image: grafana/grafana:latest
    container_name: barami-grafana
    ports:
      - "3001:3000"
    networks:
      - barami-network
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana

  prometheus:
    image: prom/prometheus:latest
    container_name: barami-prometheus
    ports:
      - "9090:9090"
    networks:
      - barami-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.external-url=/prometheus/'
      - '--web.route-prefix=/'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

networks:
  barami-network:
    driver: bridge

volumes:
  grafana-data:
  prometheus-data:
