version: '3.8'

services:
  news-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://baram:baram123@postgres:5432/baram
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_INDEX: baram-articles
      PORT: 8080
      RUST_LOG: news_api=debug,tower_http=debug,axum=trace
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - barami-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: news-api-postgres
    environment:
      POSTGRES_DB: baram
      POSTGRES_USER: baram
      POSTGRES_PASSWORD: baram123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baram"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barami-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: news-api-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - barami-network

networks:
  barami-network:
    driver: bridge

volumes:
  postgres-data:
  opensearch-data:
