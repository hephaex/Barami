version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barami-news-dashboard
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    networks:
      - barami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  barami-network:
    external: true
